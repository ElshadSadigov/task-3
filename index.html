<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Innowave</title>
</head>
<body>
    <header>
        <span>Logo</span>
        <div>Cart (<span class="totalQuantity">0</span>)</div>
    </header>

    <section>

                        <span class="cardPrice">
                            <span class="priceNumber">1</span>M
                        </span>
                    </div>
                    <div class="cardBtns">
                        <button class="btnDecrease">-</button>
                        <span class="quantity">0</span>
                        <button class="btnIncrease">+</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="cardImg">
                    <img src="./imgs/armud.jpg" alt="">
                </div>
                <div class="cardBody">

                        <span class="cardPrice">
                            <span class="priceNumber">2</span>M
                        </span>

                    <div class="cardBtns">

                        <span class="quantity">0</span>
                        <button class="btnIncrease">+</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="cardImg">
                    <img src="./imgs/ananas.jfif" alt="">

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="cardImg">
                    <img src="./imgs/banan.jfif" alt="">
                </div>
                <div class="cardBody">

                            <span class="priceNumber">2.8</span>M
                        </span>
                    </div>
                    <div class="cardBtns">
                        <button class="btnDecrease">-</button>
                        <span class="quantity">0</span>

                </div>

            <div class="card">
                <div class="cardImg">
                    <img src="./imgs/gilas.jfif" alt="">

                        <span class="quantity">0</span>
                        <button class="btnIncrease">+</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="cardImg">
                    <img src="./imgs/kivi.jfif" alt="">
                </div>
                <div class="cardBody">
                    <div class="cardTitle">
                        <span class="cardName">Kivi</span>
                        <span class="cardPrice">
                            <span class="priceNumber">3.5</span>M

                    </div>
                    <div class="cardBtns">
                        <button class="btnDecrease">-</button>

                        <button class="btnIncrease">+</button>
                    </div>
                </div>
            </div>
            <div class="card">

                    <img src="./imgs/nar.jpg" alt="">

                <div class="cardBody">
                    <div class="cardTitle">
                        <span class="cardName">Nar</span>

                        <button class="btnIncrease">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <div class="basket">
        <div>
            <div>
                <div class="basketCard">
                    <div class="basketCardImg">
                        <img src="./imgs/alma.jpg" alt="" width="150" height="150">
                    </div>
                    <div class="basketCardInfo">
                        <span>Name</span>
                        <button>Delete</button>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <span>Total Price</span>
                    <span>200</span>
                </div>
                <button>Add</button>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
